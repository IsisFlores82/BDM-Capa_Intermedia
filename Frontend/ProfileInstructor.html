<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="DashboardStudent.js"></script>
    <link rel="stylesheet" href="DashboardStudent.css">
    <link rel="stylesheet" href="Profile.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
            <a href="ReporteDeVentas.html" class="btn"> 
                <img src="logo e imgs/logoPlacerHolder.png" alt="Logo" width="40" height="40"></img> 
            </a>  
        </div>
        
        <div class="d-flex align-items-center">           
            <div class="dropdown">
                <a href="Mensajeria.html" class="btn"> 
                    <i class="fa-solid fa-message"></i> 
                </a> 
                <button class="btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://miro.medium.com/v2/resize:fit:698/1*0jjdu52m0MO4SjLWiCVOlg.jpeg" alt="Perfil" class="rounded-circle" width="40" height="40">
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="ProfileInstructor.html">Perfil</a></li>
                    <li><a class="dropdown-item" href="ReporteDeVentas.html">Reporte De Ventas</a></li>
                    <li><a class="dropdown-item" href="CrearCurso.html">Crear Curso</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="SignUp.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="profile-img "><img src="https://miro.medium.com/v2/resize:fit:698/1*0jjdu52m0MO4SjLWiCVOlg.jpeg" alt="Perfil" class="rounded-circle" width="50%" height="50%"></div>
                <h4>Hatsune Miku</h4>
                <a href="#MiPerfil" class="active" data-section="profile">Mi perfil</a>
                <a href="#Cursos" data-section="courses">Cursos Creados</a>
                <a href="ReporteDeVentas.html" class="external-link">Reporte de Ventas</a>
                <a href="CrearCurso.html" class="external-link">Crear Curso</a>
            </div>

            <!-- Profile form -->
            <div class="col-md-9" id="contentArea">
                <div class="profile-container" id="profileContent">
                    <h2>Public profile</h2>
                    <form id="profileForm">
                        <!-- Nombre y Apellido -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" value="Hatsune" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" value="Miku" required>
                            </div>
                        </div>
                    
                        <!-- Género -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Género</label>
                                <select id="gender" class="form-select">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino" selected>Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthdate" value="2007-01-01" required>
                            </div>
                        </div>
                    
                        <!-- Foto de Perfil -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="profilePhoto" class="form-label">Foto de Perfil</label>
                                <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                            </div>
                        </div>
                    
                        <!-- Email -->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="Hatsune.miku@gmail.com" disabled>
                            </div>
                        </div>
                    
                        <!-- Contraseña -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese nueva contraseña">
                                <small class="form-text text-muted">Debe contener al menos 8 caracteres, una mayúscula, un número y un carácter especial.</small>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme la nueva contraseña">
                            </div>
                        </div>
                    
                        <!-- Fecha de Registro y Última Modificación (no editables) -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="registrationDate" class="form-label">Fecha de Registro</label>
                                <input type="text" class="form-control" id="registrationDate" value="2022-10-15" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="lastUpdate" class="form-label">Última Modificación</label>
                                <input type="text" class="form-control" id="lastUpdate" value="2024-09-17" disabled>
                            </div>
                        </div>
                    
                        <!-- Botón Guardar -->
                        <button type="submit" class="btn btn-save">Guardar</button>
                    </form>
                </div>
                <div class="courses-container d-none" id="coursesContent">
                    <h2>Cursos Creados</h2>
                    <div class="row">
                        <!-- Los cursos se añaden en el script -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="ProfileInstructor.js"></script>
    <script>
            function confirmDelete() {
        const confirmAction = confirm("¿Estás seguro de que deseas eliminar este curso?");
        if (confirmAction) {
            alert("El curso ha sido dado de baja.");
        } else {
            alert("El curso no ha sido eliminado.");
        }
    }
    </script>
   <script src="navbar.js"></script>
</body>
</html>
